<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login com Google - Professor Webson</title>
  <style>
    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #2563eb, #60a5fa);
      font-family: Arial, sans-serif;
    }

    .login-box {
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }

    h2 {
      color: #2563eb;
      margin-bottom: 20px;
    }

    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    button:hover {
      background: #1e3a8a;
    }

    img {
      border-radius: 50%;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar com Google</h2>
    <button id="btnGoogle">Continuar com Google</button>
    <p id="status"></p>
  </div>

  <!-- Firebase: Importar módulos modernos -->
  <script type="module">
    // 1️⃣ Importar módulos necessários
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
    import { getAuth, GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

    // 2️⃣ Sua configuração (a que você copiou do console)
    const firebaseConfig = {
      apiKey: "AIzaSyBQvP1kATuHZcTKl5OSlqNcnGx3yjm4KHs",
      authDomain: "spck1-c808b.firebaseapp.com",
      projectId: "spck1-c808b",
      storageBucket: "spck1-c808b.firebasestorage.app",
      messagingSenderId: "718248187313",
      appId: "1:718248187313:web:b20cfbb120231135749990",
      measurementId: "G-D0E6KJ1XPQ"
    };

    // 3️⃣ Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    // 4️⃣ Selecionar elementos HTML
    const btnGoogle = document.getElementById('btnGoogle');
    const status = document.getElementById('status');

    // 5️⃣ Função de login com Google
    btnGoogle.addEventListener('click', async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const user = result.user;
        status.innerHTML = `
          <strong>Bem-vindo, ${user.displayName}!</strong><br>
          <img src="${user.photoURL}" width="70">
          <br><button id="logout">Sair</button>
        `;
        addLogoutListener(); // adiciona evento ao botão de sair
      } catch (error) {
        alert("Erro ao fazer login: " + error.message);
      }
    });

    // 6️⃣ Função para sair
    function addLogoutListener() {
      const logoutBtn = document.getElementById('logout');
      logoutBtn.addEventListener('click', async () => {
        await signOut(auth);
        status.innerHTML = "Você saiu da conta. 👋";
      });
    }

    // 7️⃣ Detectar se já está logado
    onAuthStateChanged(auth, (user) => {
      if (user) {
        status.innerHTML = `
          <strong>Bem-vindo, ${user.displayName}!</strong><br>
          <img src="${user.photoURL}" width="70">
          <br><button id="logout">Sair</button>
        `;
        addLogoutListener();
      } else {
        status.innerHTML = "";
      }
    });
  </script>
</body>
</html>
